<mat-card class="login-card">
    <mat-card-title mat-dialog-title style="text-align:center">Edit Student</mat-card-title>
    <mat-card-content mat-dialog-content>
        <form autocomplete="off">
            <p>
                <mat-form-field style="width:100%">
                    <input type="text" matInput placeholder="Edit Username" name="editUsername"
                       [value]="this.user.username" [(ngModel)]="this.user.username">
                </mat-form-field>
            </p>

             <p>
                <mat-form-field style="width:100%">
                    <input type="password" matInput placeholder="Change Password" name="changePassword"
                        [(ngModel)]="this.user.password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field style="width:100%">
                    <input type="email" matInput placeholder="Change Email" name="changeEmail"
                        [(ngModel)]="this.user.email">
                </mat-form-field>
            </p>


            <div mat-dialog-actions class="button">
                <button type="submit" (click)="updateUser()" color="primary" mat-raised-button>Update</button>
                <button type="submit" (click)="openDialog()" mat-raised-button>Show Test Results</button>
                <button type="button" (click)="deleteUser()" color="warn" mat-raised-button>Delete</button></div>
        </form>
    </mat-card-content>
</mat-card>
