<mat-table [dataSource]="test">
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef="position">No.</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef="category">Category</mat-header-cell>
      <mat-cell *matCellDef="let element;">{{element.category}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef="difficulty">Date</mat-header-cell>
      <mat-cell *matCellDef="let element;">{{element.date}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="difficulty">
      <mat-header-cell *matHeaderCellDef="questionString">Difficulty</mat-header-cell>
      <mat-cell *matCellDef="let element">{{checkDifficulty(element.level)}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef="correctAnswer">Score</mat-header-cell>
      <mat-cell *matCellDef="let element">{{scorePercentage(element.marks,element.totalScore)}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
